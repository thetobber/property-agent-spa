<div class="card">
    <div class="card-block">
        <form id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input data-validate="required" type="username" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input data-validate="required" type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
