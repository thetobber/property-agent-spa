<div class="card">
    <div class="card-block">
        <form id="form-register">
            <div class="form-group">
                <label for="name">Name</label>
                <input data-validate="required" type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input data-validate="email" type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input data-validate="required" type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
