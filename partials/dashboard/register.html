<div class="card">
    <div class="card-block">
        <form id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input data-validate="required" minlength="4" type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input data-validate="email" type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input data-validate="required" minlength="6" type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
